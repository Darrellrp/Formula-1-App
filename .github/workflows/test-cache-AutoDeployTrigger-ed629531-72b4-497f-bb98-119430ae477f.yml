name: Trigger auto deployment for test-cache

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ live ]
    paths:
    - '**'
    - '.github/workflows/test-cache-AutoDeployTrigger-ed629531-72b4-497f-bb98-119430ae477f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TESTCACHE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TESTCACHE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TESTCACHE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.TESTCACHE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTCACHE_REGISTRY_PASSWORD }}
          containerAppName: test-cache
          resourceGroup: Formula1ResourceGroup
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


