name: Build and Deploy

on:
  push:
    tags:
      - '*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.x'  # Change to the desired .NET Core version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Run tests
        run: dotnet test --configuration Release --no-build

      - name: Publish artifact
        run: dotnet publish -c Release -o publish

      - name: Build the Docker image
        run: docker build -t formula1registry.azurecr.io/formula-1-web:${{ github.ref_name }} ./Formula-1-Web/

      - name: Build the Docker image
        run: docker build -t formula1registry.azurecr.io/formula-1-api:${{ github.ref_name }} ./Formula-1-API/

