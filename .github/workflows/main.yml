name: Build and Deploy

on:
  push:
    branches:
      - live

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Run tests
        run: dotnet test --configuration Release --no-build

      - name: Publish artifact
        run: dotnet publish -c Release -o publish

      - name: Build the Docker image
        run: docker build -t formula1registry.azurecr.io/formula-1-api:latest ./Formula-1-API/

      - name: Az CLI login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Az CLI acr login
        run: az acr login -n formula1registry

      - name: Push the Docker image
        run: docker push formula1registry.azurecr.io/formula-1-api:latest

      - name: Install azure cli container app extension
        run: az extension add -n containerapp

      - name: Update container app
        run: az containerapp update --name api --resource-group Formula1ResourceGroup --image formula1registry.azurecr.io/formula-1-api:latest

      - name: Run database migrations
        run: az containerapp exec -n api -g Formula1ResourceGroup --command "dotnet 'Formula-1-API.dll' -m"

  build-and-deploy-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build the Docker image
        run: docker build -t formula1registry.azurecr.io/formula-1-web:latest ./Formula-1-Web/

      - name: Az CLI login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Az CLI acr login
        run: az acr login -n formula1registry

      - name: Push the Docker image
        run: docker push formula1registry.azurecr.io/formula-1-web:latest
      
      - name: Install azure cli container app extension
        run: az extension add -n containerapp

      - name: Update container app
        run: az containerapp update --name web --resource-group Formula1ResourceGroup --image formula1registry.azurecr.io/formula-1-web:latest
